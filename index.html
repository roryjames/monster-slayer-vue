<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width:you + '%'}" style="background-color: green; margin: 0; color: white;">
                        {{you}}hp
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width:monster + '%'}" style=" background-color: green;
                        margin: 0; color: white;">
                        {{monster}}hp
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!showControls" class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="startNewGame">START NEW GAME</button>
            </div>
        </section>
        <section v-if="showControls" class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="attackLog.length">
            <div class="small-12 columns">
                <ul>
                    <li v-for='action in attackLog' :class="{'player-turn': action.isPlayer, 'monster-turn':!action.isPlayer}">
                        {{action.text}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>

<script src="app.js">
</script>
